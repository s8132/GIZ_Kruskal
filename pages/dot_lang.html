<h2 class="page-header">Najkrótsza ścieżka w grafie ważonym - Alogrytm Bellmana-Forda</h2>
<div class="row">
    <div class="col-xs-6">
        <div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist" id="tabs">
                <li role="presentation" class="active">
                    <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Edytor grafu</a>
                </li>
                <li role="presentation">
                    <a href="#auto" aria-controls="auto" role="tab" data-toggle="tab">Rezultat</a>
                </li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="alert alert-danger" role="alert" id="dotError">

                    </div>
                    <textarea id="source" class="form-control" style="resize: vertical; height: 400px;">
digraph {
    node [shape=circle fontSize=16]
    edge [length=100, color=gray, fontColor=black]

    4 -- 6 [label=1];
    4 -- 5 [label=2];
    2 -- 7 [label=3];
    0 -- 6 [label=3];
    2 -- 4 [label=4];
    0 -- 1 [label=5];
    2 -- 6 [label=5];
    1 -- 5 [label=6];
    5 -- 6 [label=6];
    1 -- 7 [label=7];
    1 -- 4 [label=8];
    3 -- 6 [label=8];
    0 -- 3 [label=9];
    1 -- 2 [label=9];
    2 -- 3 [label=9];
    6 -- 7 [label=9];
}
                    </textarea>
                    <br/>
                    <a href="#" class="btn btn-primary btn-block" id="drawDot">Rysuj</a>
                </div>
                <div role="tabpanel" class="tab-pane" id="auto">
                    <h4><b>Suma wag krawędzi: </b> <span class="selectedNode"></span></h4>
                    <div id="success">
                        <table class="table table-striped">
                            <tbody>
                                <tr class="edge">
                                    <td>Krawędź</td>
                                </tr>
                                <tr class="weight">
                                    <td>Waga</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="error" class="alert alert-danger">
                        <strong></strong>
                    </div>
                    <a href="#" class="btn btn-success btn-block" id="startBtn">Start</a>
                    <div class="btn-group btn-group-justified" id="resetButtons">
                        <a href="#" class="btn btn-primary btn-block" id="restartBtnAuto">Restart</a>
                        <a href="#" class="btn btn-primary btn-block" id="restartWithDataBtnAuto">Restart z zachowaniem grafu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6 panel panel-default" style="padding: 10px;">
        <div id="graphView" class="panel-body"></div>
    </div>
</div>
<script src="js/dot_lang.js"></script>
